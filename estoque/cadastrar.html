<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style_cadastrar.css">
</head>
<body>
    <main>

        <div class="conteiner">
            
            <form action="cadastrar.php" method="post">
                <label for="referencia">Referência:</label>
                <input type="text" id="referencia" name="referencia" required><br><br>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br><br>
                
                <label for="cores">Cores:</label>
                <input type="text" id="cores" name="cores"><br><br>
                
                <label for="tamanhos">Tamanhos:</label>
                <input type="text" id="tamanhos" name="tamanhos"><br><br>
                
                <input class="enviar" type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
